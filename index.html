<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
	<h1>添加一级标题</h1>
    <button>点击</button>
</body>
<script type="text/javascript">
    var btn = document.getElementsByTagName('button')[0];

    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    btn.onclick = function() {
        alert(getRandom(0, 45));
    }
</script>

</html>
